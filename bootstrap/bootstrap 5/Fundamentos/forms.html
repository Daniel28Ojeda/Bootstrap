<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- icones -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <title>Document</title>
</head>

<body>
    <form action="" class="w-25 mx-auto">
        <div class="mb-3">
            <label for="inputEmail">Insira seu email: </label>
            <input type="email" class="form-control" id="inputEmail">
        </div>
        <div class="mb-3">
            <label for="inputSenha" class="form-label">Senha: </label>
            <input type="password" class="form-control" id="inputSenha">
        </div>

        <div class="mb-3">
            <input type="checkbox" class="form-check-input" id="inputConectado">
            <label for="inputConectado" class="form-check-label">Manter conectado</label>
        </div>
        <button type="submit" class="btn btn-primary">Entrar</button>

    </form>

    <form action="" class="w-25 mx-auto my-5">
        <label for="inputComentario" class="form-label">Deixe seu comentario</label>
        <textarea id="inputComentario" rows="5" class="form-control"></textarea>
    </form>
    <form action="" class="w-25 mx-auto my-5">
        <select name="" id="" class="form-select">
            <option selected>Escolha uma das opções</option>
            <option value="1">01</option>
            <option value="2">02</option>
            <option value="3">03</option>
        </select>
    </form>

    <form action="" class="w-25 mx-auto my-5">
        <div class="form-check">
            <input type="radio" name="radioExemplo" id="checkRadio" class="form-check-input" checked>
            <label for="checkRadio" class="form-check-label">opção 01</label>
        </div>
        <div class="form-check">
            <input type="radio" name="radioExemplo" id="checkRadio2" class="form-check-input">
            <label for="checkRadio2" class="form-check-label">opção 02</label>
        </div>
        <div class="form-check">
            <input type="radio" name="radioExemplo" id="checkRadio3" class="form-check-input">
            <label for="checkRadio3" class="form-check-label">opção 03</label>
        </div>
        <div class="form-check">
            <input type="radio" name="radioExemplo" id="checkRadio4" class="form-check-input" disabled>
            <label for="checkRadio4" class="form-check-label">opção 04</label>
        </div>
    </form>

    <form action="" class="w-25 mx-auto my-5">
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="exemplo@emplo.com">
            <label for="floatingInput">Insira seu email</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="senha">
            <label for="floatingInput">Insira sua senha</label>
        </div>
    </form>

    <form action="" class="w-25 mx-auto my-5">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="CEP">
            <button class="btn btn-outline-primary mx-1"><i class="bi bi-search me-2"></i> Buscar</button>
        </div>
    </form>


</body>

</html>
