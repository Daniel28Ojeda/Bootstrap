<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>

    <style>
        .square {
            width: 70px;
            height: 70px;
        }
    </style>
</head>

<body>
    <div class="d-flex justify-content-center bg-secondary">
        <div class="square m-4 border bg-black"></div>
        <div class="square my-4 border border-5 border-dark bg-light"></div>
        <div class="square mx-4 bg-danger"></div>
        <div class="square ms-4 bg-info"></div>
        <div class="square me-4 bg-warning"></div>
        <div class="square mt-4 bg-white"></div>
        <div class="square mb-4 bg-success"></div>
    </div>

    <div class="d-flex justify-content-center my-5">
        <div class="square p-4 mx-2 border border-5 border-dark bg-primary"></div>
        <div class="square py-4 mx-2 border border-5 border-primary bg-secondary"></div>
        <div class="square px-4 mx-2 border border-5 border-danger bg-danger"></div>
        <div class="square ps-4 mx-2 border border-5 border-info bg-warning"></div>
        <div class="square pe-4 mx-2 border border-5 border-warning bg-info"></div>
        <div class="square pt-4 mx-2 border border-5 border-success bg-success"></div>
        <div class="square pb-4"></div>
    </div>

    <div class="d-flex justify-content-center my-5">
        <a href="#" class="link-primary mx-3">Link</a>
        <a href="#" class="link-secondary mx-3">Link</a>
        <a href="#" class="link-danger mx-3">Link</a>
        <a href="#" class="link-success mx-3">Link</a>
    </div>

    <div class="d-flex justify-content-center my-5">
        <div class="ratio ratio-1x1 w-50">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/2KnZac176Hs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>
    <div class="d-flex justify-content-center my-5">
        <div class="ratio ratio-4x3 w-50">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/2KnZac176Hs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>
    <div class="d-flex justify-content-center my-5">
        <div class="ratio ratio-16x9 w-50">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/2KnZac176Hs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>
    <div class="d-flex justify-content-center my-5">
        <div class="ratio ratio-21x9 w-50">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/2KnZac176Hs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>


</body>

</html>
