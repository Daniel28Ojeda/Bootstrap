<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" defer integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-12 col-md-5 offset-md-1 mb-5">
                <h2 class="text-center text-md-start">Login</h2>
                <div class="form-floating mb-3">
                    <input type="email" id="inputEmail" class="form-control" placeholder="exemplo@exemplo.com">
                    <label for="inputEmail">Entre com seu email</label>
                </div>
                <div class="form-floating">
                    <input type="password" id="inputPassword" class="form-control" placeholder="password">
                    <label for="inputPassword" class="form-label">Senha</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="inputCheck" class="form-check-input">
                    <label for="inputCheckbox" class="form-check-label">Manter conectado</label>
                </div>
                <button class="btn btn-info col-12 my-3 p-3 fw-bold fs-5">Entrar</button>
                <a href="#">Ainda nÃ£o possui cadastro?</a>
            </div>

            <div class="col-12 col-md-6">
                <img src="login.png" alt="imagem para login" width="100%" height="500px">
            </div>

        </div>





    </div>

</body>

</html>
