<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" defer integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">

    <script src="toast.js" defer></script>

    <title>Toast</title>
</head>

<body>

    <div class="container">

        <button class="btn btn-primary my-3" onclick="showToast();">Meu Toast</button>

        <div class="position-fixed top-50 start-50 translate-middle">
            <div class="toast bg-info p-2 m-4" role="alert" data-bs-delay="2000" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <h3>Meu toast</h3>
                    <button class="btn-close" type="button" data-bs-dismiss="toast" aria-label="close"></button>
                </div>
                <div class="toast-body">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                    <button class="btn btn-primary">Clique aqui</button>
                </div>
            </div>
        </div>

    </div>


</body>

</html>
